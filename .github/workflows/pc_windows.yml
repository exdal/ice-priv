name: PC Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  IceSDK:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Generate Build Files
        run: |
          mkdir .\out\
          Copy-Item .\.ide\GN\win\pc\args.gn -Destination .\out\args.gn
          
          .\tools\win\gn.exe gen out
        shell: pwsh

      - name: Build IceSDK
        run: .\tools\win\ninja.exe -C out
